<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 2px solid #ddd;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-text {
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .image-container {
            margin-top: 20px;
            position: relative;
            display: none;
        }
        
        .image-container.show {
            display: block;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        
        #resultImage {
            display: block;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        #imageCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: auto;
            height: auto;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 6px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek OCR</h1>
        <form id="ocrForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageFile">Upload Image:</label>
                <input type="file" id="imageFile" name="file" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="operation">Operation <span style="color: #e74c3c;">*</span>:</label>
                <textarea 
                    id="operation" 
                    name="operation" 
                    rows="4" 
                    required
                    placeholder="Enter natural language instructions (e.g., 'Extract all text from this image', 'Translate to English', 'Extract only numbers')"
                ></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Process OCR</button>
            
            <div class="loading" id="loading">Processing image...</div>
            <div class="error" id="error"></div>
        </form>
        
        <div class="image-container" id="imageContainer">
            <div class="result-label">Image with Detections:</div>
            <div class="image-wrapper">
                <img id="resultImage" alt="Processed image">
                <canvas id="imageCanvas"></canvas>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">Result:</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('ocrForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const imageContainer = document.getElementById('imageContainer');
        const resultImage = document.getElementById('resultImage');
        const imageCanvas = document.getElementById('imageCanvas');
        const imageFileInput = document.getElementById('imageFile');
        
        let currentImageFile = null;
        
        // Store the uploaded image file
        imageFileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                currentImageFile = e.target.files[0];
            }
        });
        
        function parseDetections(text) {
            console.log('[DEBUG] parseDetections - Input text:', text);
            console.log('[DEBUG] parseDetections - Text length:', text.length);
            
            const detections = [];
            
            // Match ref and det pairs: <|ref|>name<|/ref|><|det|>[[coords]]<|/det|>
            // This regex matches the entire pattern including multiple boxes in one det tag
            const refDetRegex = /<\|ref\|>(.*?)<\|\\?\/ref\|><\|det\|>\[(.*?)\]<\|\\?\/det\|>/gs;
            let match;
            let matchCount = 0;
            
            console.log('[DEBUG] parseDetections - Testing ref/det regex pattern');
            
            while ((match = refDetRegex.exec(text)) !== null) {
                matchCount++;
                const objectName = match[1].trim();
                const coordsString = match[2].trim();
                
                console.log(`[DEBUG] parseDetections - Match ${matchCount}:`);
                console.log(`[DEBUG] parseDetections - Object name: "${objectName}"`);
                console.log(`[DEBUG] parseDetections - Coordinates string: "${coordsString}"`);
                
                // Parse all bounding boxes from the coordinates string
                // Format: [x1, y1, x2, y2], [x1, y1, x2, y2], ...
                const boxRegex = /\[\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\]/g;
                let boxMatch;
                let boxCount = 0;
                
                while ((boxMatch = boxRegex.exec(coordsString)) !== null) {
                    boxCount++;
                    const box = {
                        name: objectName,
                        x1: parseInt(boxMatch[1]),
                        y1: parseInt(boxMatch[2]),
                        x2: parseInt(boxMatch[3]),
                        y2: parseInt(boxMatch[4])
                    };
                    
                    console.log(`[DEBUG] parseDetections - Box ${boxCount} for "${objectName}":`, box);
                    detections.push(box);
                }
                
                console.log(`[DEBUG] parseDetections - Found ${boxCount} boxes for "${objectName}"`);
            }
            
            console.log('[DEBUG] parseDetections - Total detections found:', detections.length);
            console.log('[DEBUG] parseDetections - Detections array:', detections);
            
            return detections;
        }
        
        function removeDetTags(text) {
            console.log('[DEBUG] removeDetTags - Input text:', text);
            const cleaned = text.replace(/<\|det\|>\[\[\s*\d+\s*,\s*\d+\s*,\s*\d+\s*,\s*\d+\s*\]\]<\|\\?\/det\|>/g, '').trim();
            console.log('[DEBUG] removeDetTags - Cleaned text:', cleaned);
            return cleaned;
        }
        
        function drawBoundingBoxes(detections) {
            console.log('[DEBUG] drawBoundingBoxes - Called with detections:', detections);
            console.log('[DEBUG] drawBoundingBoxes - Current image file:', currentImageFile);
            
            if (!currentImageFile) {
                console.log('[DEBUG] drawBoundingBoxes - No image file, returning');
                return;
            }
            
            const img = new Image();
            img.onload = () => {
                console.log('[DEBUG] drawBoundingBoxes - Image loaded, dimensions:', img.width, 'x', img.height);
                // Set image source
                resultImage.src = img.src;
                
                // Calculate container width (accounting for padding)
                const container = imageContainer.closest('.container');
                const containerWidth = container ? container.offsetWidth - 80 : 520; // 40px padding on each side
                console.log('[DEBUG] drawBoundingBoxes - Container width:', containerWidth);
                
                // Calculate display dimensions - scale to fit container if needed, maintaining aspect ratio
                let displayWidth = img.width;
                let displayHeight = img.height;
                
                if (displayWidth > containerWidth) {
                    displayWidth = containerWidth;
                    displayHeight = (img.height * containerWidth) / img.width;
                }
                
                console.log('[DEBUG] drawBoundingBoxes - Display dimensions:', displayWidth, 'x', displayHeight);
                
                // Set image display size with max-width constraint
                resultImage.style.width = displayWidth + 'px';
                resultImage.style.height = displayHeight + 'px';
                resultImage.style.maxWidth = containerWidth + 'px';
                
                // Set canvas size to match displayed image (internal resolution)
                imageCanvas.width = displayWidth;
                imageCanvas.height = displayHeight;
                // Canvas CSS size should match image CSS size
                imageCanvas.style.width = displayWidth + 'px';
                imageCanvas.style.height = displayHeight + 'px';
                
                // Calculate scale factors based on display vs original dimensions
                const scaleX = displayWidth / img.width;
                const scaleY = displayHeight / img.height;
                console.log('[DEBUG] drawBoundingBoxes - Scale factors: scaleX=', scaleX, 'scaleY=', scaleY);
                
                const ctx = imageCanvas.getContext('2d');
                
                // Generate colors for different object types
                const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140', '#30cfd0', '#a8edea'];
                const objectColors = {};
                let colorIndex = 0;
                
                // Draw bounding boxes
                console.log('[DEBUG] drawBoundingBoxes - Drawing', detections.length, 'boxes');
                console.log('[DEBUG] drawBoundingBoxes - Scale factors: scaleX=', scaleX, 'scaleY=', scaleY);
                
                detections.forEach((det, index) => {
                    const x = Math.min(det.x1, det.x2) * scaleX;
                    const y = Math.min(det.y1, det.y2) * scaleY;
                    const width = Math.abs(det.x2 - det.x1) * scaleX;
                    const height = Math.abs(det.y2 - det.y1) * scaleY;
                    
                    // Get or assign color for this object type
                    if (!objectColors[det.name]) {
                        objectColors[det.name] = colors[colorIndex % colors.length];
                        colorIndex++;
                    }
                    const boxColor = objectColors[det.name];
                    
                    console.log(`[DEBUG] drawBoundingBoxes - Box ${index + 1} (${det.name}):`, {
                        original: { x1: det.x1, y1: det.y1, x2: det.x2, y2: det.y2 },
                        scaled: { x, y, width, height },
                        color: boxColor
                    });
                    
                    // Draw rectangle
                    ctx.strokeStyle = boxColor;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);
                    
                    // Draw label background
                    ctx.font = '12px sans-serif';
                    const labelText = det.name;
                    const textMetrics = ctx.measureText(labelText);
                    const labelWidth = textMetrics.width + 8;
                    const labelHeight = 18;
                    
                    // Draw label background
                    ctx.fillStyle = boxColor;
                    ctx.fillRect(x, y - labelHeight, labelWidth, labelHeight);
                    
                    // Draw label text
                    ctx.fillStyle = 'white';
                    ctx.textBaseline = 'top';
                    ctx.fillText(labelText, x + 4, y - labelHeight + 2);
                });
                
                console.log('[DEBUG] drawBoundingBoxes - Showing image container');
                // Show image container
                imageContainer.classList.add('show');
            };
            
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(currentImageFile);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.classList.remove('show');
            resultContainer.classList.remove('show');
            imageContainer.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            // Clear canvas
            const ctx = imageCanvas.getContext('2d');
            ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'An error occurred');
                }
                
                const result = await response.text();
                console.log('[DEBUG] Form submit - Raw OCR result:', result);
                console.log('[DEBUG] Form submit - Result type:', typeof result);
                console.log('[DEBUG] Form submit - Result length:', result.length);
                
                // Check if result contains det tags
                const hasDetTags = /<\|det\|>/.test(result);
                console.log('[DEBUG] Form submit - Contains <|det|> tags:', hasDetTags);
                
                // Parse detections
                const detections = parseDetections(result);
                console.log('[DEBUG] Form submit - Parsed detections:', detections);
                
                if (detections.length > 0) {
                    console.log('[DEBUG] Form submit - Drawing bounding boxes for', detections.length, 'detections');
                    // Draw bounding boxes on image
                    drawBoundingBoxes(detections);
                } else {
                    console.log('[DEBUG] Form submit - No detections found, skipping box drawing');
                }
                
                // Display text result (keeping det tags in the response)
                console.log('[DEBUG] Form submit - Final text to display:', result);
                resultText.textContent = result;
                resultContainer.classList.add('show');
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
