<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 6px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 2px solid #ddd;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-text {
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .image-container {
            margin-top: 20px;
            position: relative;
            display: none;
        }
        
        .image-container.show {
            display: block;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        
        #resultImage {
            display: block;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 6px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .examples-container {
            margin-bottom: 12px;
        }
        
        .examples-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .examples-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .example-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
            flex: 0 0 auto;
        }
        
        .example-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .example-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek OCR</h1>
        <form id="ocrForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageFile">Upload Image:</label>
                <input type="file" id="imageFile" name="file" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="operation">Operation <span style="color: #e74c3c;">*</span>:</label>
                <div class="examples-container">
                    <div class="examples-label">Quick examples:</div>
                    <div class="examples-buttons">
                        <button type="button" class="example-btn" data-prompt="<|grounding|>OCR this image.">OCR with Layout</button>
                        <button type="button" class="example-btn" data-prompt="<|grounding|>Convert the document to markdown.">To Markdown</button>
                        <button type="button" class="example-btn" data-prompt="Free OCR.">Free OCR</button>
                        <button type="button" class="example-btn" data-prompt="Describe this image in detail.">Describe Image</button>
                        <button type="button" class="example-btn" data-prompt="Parse the figure.">Parse Figure</button>
                    </div>
                </div>
                <textarea 
                    id="operation" 
                    name="operation" 
                    rows="4" 
                    required
                    placeholder="Enter natural language instructions (e.g., 'Extract all text from this image', 'Translate to English', 'Extract only numbers')"
                ></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Process OCR</button>
            
            <div class="loading" id="loading">Processing image...</div>
            <div class="error" id="error"></div>
        </form>
        
        <div class="image-container" id="imageContainer">
            <div class="result-label">Image with Detections:</div>
            <div class="image-wrapper">
                <img id="resultImage" alt="Processed image">
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">Result:</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('ocrForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const imageContainer = document.getElementById('imageContainer');
        const resultImage = document.getElementById('resultImage');
        const operationTextarea = document.getElementById('operation');
        
        // Add click handlers for example buttons
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const prompt = btn.getAttribute('data-prompt');
                operationTextarea.value = prompt;
                operationTextarea.focus();
            });
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.classList.remove('show');
            resultContainer.classList.remove('show');
            imageContainer.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'An error occurred');
                }
                
                const data = await response.json();
                console.log('[DEBUG] Form submit - Response data:', data);
                
                // Display text result
                resultText.textContent = data.text;
                resultContainer.classList.add('show');
                
                // Display annotated image if available
                if (data.annotated_image) {
                    resultImage.src = data.annotated_image;
                    
                    // Calculate container width (accounting for padding)
                    const container = imageContainer.closest('.container');
                    const containerWidth = container ? container.offsetWidth - 80 : 520; // 40px padding on each side
                    
                    // Set max-width to match container
                    resultImage.style.maxWidth = containerWidth + 'px';
                    resultImage.style.width = 'auto';
                    resultImage.style.height = 'auto';
                    
                    imageContainer.classList.add('show');
                }
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
